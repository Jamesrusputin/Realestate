{% extends 'base.html' %}
  
{% block content %}

  <section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white p-2">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            
            <div class="card-body p-4">
            {% if message %}
              <h5 class='text-center text-danger'>{{ message }}</h5>
            {% endif %}
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group pb-3">
                  <label for="username2" class="pb-2">Username</label>
                  <input type="text" name="user_name" class="form-control" required>
                </div>
                <div class="form-group pb-3">
                  <label for="password2" class="pb-2">Password</label>
                  <input type="password" name="pass_word" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
